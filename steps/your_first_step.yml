id: your_first_step
startFlow:
  do:
    - actionId: bot_message
      params:
        person: keen
        messages:
          - text: "What's up?"
            delay: 2000
trigger:
  type: user_message
  params:
    person: keen
  flowNode:
    do:
      - actionId: bot_message
      params:
        person: keen
        messages:
          - text: "Thanks for the reply"
            delay: 2000    
      - actionId: finish_step
